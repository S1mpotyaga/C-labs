name: Build and run tests

on:
  pull_request:
    branches: ["*"]

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: |
            echo "Branch name: ${{ github.event.pull_request.head.ref }}" 
            ./run_tests ${{ github.event.pull_request.head.ref }}